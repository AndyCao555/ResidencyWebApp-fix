<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residency Application</title>
    <link rel="stylesheet" href="StudentApplication.css">
    <link rel="icon" type="image/png" href="images/Favicon.png">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript" src="studentApplication.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">[ISE]</div>
    </header>

    <main class="main-content">
        <h1>Student Application</h1>
        <form class="application-form" onsubmit="sendApplication(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="reason">Tell us why you wish to apply.</label>
            <textarea id="reason" name="reason" rows="8" required></textarea>
            
            <label for="cv">Upload your CV:</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
