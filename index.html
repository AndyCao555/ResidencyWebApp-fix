<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISE Homepage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
        text-align: center;
      }

      h1 {
        margin-top: 100px;
        font-size: 40px;
      }

      .section-container {
        display: flex;
        justify-content: space-evenly;
        margin: 50px 0;
        border-top: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        padding: 40px 0;
      }

      .section {
        flex: 1;
        padding: 0 20px;
      }

      .section h2 {
        font-size: 24px;
        margin-bottom: 15px;
      }

      .section button {
        padding: 10px 20px;
        font-size: 16px;
        margin-bottom: 15px;
        cursor: pointer;
      }

      .section:not(:last-child) {
        border-right: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>ISE Residency Portal</h1>

    <div class="section-container">
      <div class="section">
        <h2>Student Login</h2>
        <button onclick="window.location.href='StudentLogin.html'">Login</button>
        <p>Log in to view the jobs board</p>
      </div>
      <div class="section">
        <h2>Company Login</h2>
        <button>Login</button>
        <p>Login with the information provided by the ISE department to post a job</p>
      </div>
      <div class="section">
        <h2>Apply to be a residency company</h2>
        <button>Apply</button>
        <p>Fill out the form to apply to be a residency company</p>
      </div>
    </div>
  </body>
</html>
