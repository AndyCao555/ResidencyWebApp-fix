<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISE Homepage</title>
    <link rel="stylesheet" href="Index.css"/>

  </head>
  <body class="index">
    <h1>ISE Residency Portal</h1>

    <div class="section-container">
      <div class="section">
        <h2>Student Login</h2>
        <button onclick="window.location.href='StudentLogin.html'">Login</button>
        <p>Log in to view the jobs board</p>
      </div>
      <div class="section">
        <h2>Company Login</h2>
        <button onclick="window.location.href='CompanyLogin.html'">Login</button>
        <p>Login with the information provided by the ISE department to post a job</p>
      </div>
      <div class="section">
        <h2>Apply to be a residency company</h2>
        <button onclick="window.location.href='CompanyApplication.html'">Apply</button>
        <p>Fill out the form to apply to be a residency company</p>
      </div>
    </div>
  </body>
</html>
