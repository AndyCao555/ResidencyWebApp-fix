<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISE Student Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
        padding: 40px 20px;
      }

      .logo-text {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 20px;
      }

      .login-card {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .login-header h1 {
        margin-bottom: 10px;
      }

      .login-header p {
        margin-bottom: 30px;
        color: #555;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
      }

      .form-input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .Login-Button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        background-color: #0056b3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .Login-Button:hover {
        background-color: #004494;
      }

      .footer {
        text-align: center;
        padding: 20px;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <div class="logo-text">ISE</div>
      </div>

      <div class="login-card">
        <div class="login-header">
          <h1>Welcome Back</h1>
          <p>Sign in to your student account</p>
        </div>

        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              class="form-input" 
              placeholder="youremail@studentmail.ul.ie" 
              pattern="[a-z0-9._%+-]+@studentmail\.ul\.ie$" 
              title="Please enter a valid student email address ending with @studentmail.ul.ie" 
              required
            >
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="••••••••" 
              minlength="8" 
              required
            >
          </div>

          <button type="submit" class="Login-Button">Sign In</button>
        </form>
      </div>

      <div class="footer">
        <p>&copy; 2025 ISE - Innovative Software Engineering, University of Limerick</p>
      </div>
    </div>

    <script>
      document.getElementById("login-form").addEventListener("submit", function(e) {
        e.preventDefault(); // Prevent default form submission

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        // Example hardcoded credentials
        const validEmail = "test@studentmail.ul.ie";
        const validPassword = "password123";

        if (email === validEmail && password === validPassword) {
          // Store email to use on the dashboard
          localStorage.setItem("studentEmail", email);
          // Redirect to dashboard
          window.location.href = "dashboard.html";
        } else {
          alert("Invalid email or password.");
        }
      });
    </script>
  </body>
</html>
