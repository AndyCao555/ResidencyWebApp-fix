<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residency Application</title>
    <link rel="stylesheet" href="CompanyApplication.css">
</head>
<body>
    <header class="header">
        <div class="logo">[ISE]</div>
    </header>

    <main class="main-content">
        <h1>Residency Application</h1>
        <form class="application-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="reason">Why do you want to be a residency partner?</label>
            <textarea id="reason" name="reason" rows="8" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
