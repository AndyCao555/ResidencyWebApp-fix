<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISE Company Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CompanyLogin.css">
        <link rel="icon" type="image/png" href="images/Favicon.png">


  </head>
  <body class="CompanyLogin">
    <div class="container">
      <div class="logo">
        <div class="logo-text">ISE</div>
      </div>

      <div class="login-card">
        <div class="login-header">
          <h1>Welcome Back</h1>
          <p>Sign in to your company account</p>
        </div>

        <form id="login-form">  
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              class="form-input" 
              placeholder="youremail@studentmail.ul.ie" 
              pattern="[a-z0-9._%+-]+@studentmail\.ul\.ie$" 
              title="Please enter a valid student email address ending with @studentmail.ul.ie" 
              required
            >
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="••••••••" 
              minlength="8" 
              required
            >
          </div>

          <button type="submit" class="Login-Button">Sign In</button>
        </form>
      </div>

      <div class="footer">
        <p>&copy; 2025 ISE - Innovative Software Engineering, University of Limerick</p>
      </div>
    </div>

    <script>
      document.getElementById("login-form").addEventListener("submit", function(e) {
        e.preventDefault(); // Prevent default form submission

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        // Example hardcoded credentials
        const validEmail = "company1@studentmail.ul.ie";
        const validPassword = "password123";

        if (email === validEmail && password === validPassword) {
          // Store email to use on the dashboard
          localStorage.setItem("studentEmail", email);
          // Redirect to dashboard
          window.location.href = "CompanyDashboard.html";
        } else {
          alert("Invalid email or password.");
        }
      });
    </script>
  </body>
</html>
