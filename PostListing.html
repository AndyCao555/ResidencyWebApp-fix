<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Residency Listing</title>
    <link rel="stylesheet" href="PostListing.css">
        <link rel="icon" type="image/png" href="images/Favicon.png">

</head>
<body>
    <header class="header">
        <div class="logo">[ISE]</div>
    </header>

    <main class="main-content">
        <h1>Post Residency Listing</h1>
        <form id="listingForm" class="listing-form">
            <label for="title">Residency Title</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Job Description</label>
            <textarea id="description" name="description" rows="8" required></textarea>

            <label for="special_conditions">Special Conditions</label>
            <input type="text" id="special_conditions" name="special_conditions">

            <label for="salary">Salary</label>
            <input type="text" id="salary" name="salary">

            <label for="location">Location</label>
            <input type="text" id="location" name="location">

            <label for="accommodation_support">Accommodation Support</label>
            <input type="text" id="accommodation_support" name="accommodation_support">

            <label for="bio">Company Bio</label>
            <input type="text" id="bio" name="bio">

            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <p>Thank you for posting a residency listing!</p>
            <button onclick="goBack()">Go Back</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('listingForm'); // gets the form element
        const modal = document.getElementById('modal'); // gets the modal element

        form.addEventListener('submit', function(e) { // listens for the submit event on the form
            e.preventDefault(); // stops the form from submitting
            modal.classList.remove('hidden'); // removes the hidden class from the modal element
        });

        function goBack() { // function leading back to the company dashboard
            window.location.href = 'CompanyDashboard.html'; 
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> <!-- supabase library -->
    <script src="supabase-config.js"></script> <!-- connects to supabase -->
    <script src="postlistings.js"></script> <!-- post listing functionality -->
    
</body>
</html>
